<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{--g:#16A34A;--gd:#15803D;--o:#F97316;--od:#EA580C;--bg:#F1F5F1;--card:#fff;--txt:#111827;--mu:#6B7280;--bd:#E5E7EB;--H:56px;--B:58px}
html{font-family:'Nunito',sans-serif;background:var(--bg)}
body{max-width:430px;margin:0 auto;background:var(--bg);overflow-x:hidden}

/* TOPBAR */
.topbar{position:fixed;top:0;left:50%;transform:translateX(-50%);width:100%;max-width:430px;height:var(--H);background:linear-gradient(135deg,var(--gd),#22C55E);display:flex;align-items:center;justify-content:space-between;padding:0 14px;z-index:999;box-shadow:0 2px 10px rgba(0,0,0,.15)}
.tbk{width:34px;height:34px;border-radius:50%;background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.3);display:flex;align-items:center;justify-content:center;font-size:1.3rem;font-weight:900;color:#fff;text-decoration:none;cursor:pointer}
.tbt{font-size:1rem;font-weight:900;color:#fff}
.tbr{width:34px}

/* SCROLL */
.scroll{
  padding-top:var(--H);
  padding-bottom:calc(var(--B) + 24px);
  min-height:100svh;min-height:100vh;
}

/* TABS sticky sous topbar */
.tabs{position:sticky;top:var(--H);z-index:50;background:#fff;display:flex;border-bottom:2px solid var(--bd)}
.tab{flex:1;text-align:center;padding:13px 0;font-size:.85rem;font-weight:800;color:var(--mu);cursor:pointer;position:relative;transition:color .2s}
.tab.on{color:var(--g)}
.tab.on::after{content:'';position:absolute;bottom:-2px;left:0;right:0;height:3px;background:var(--g);border-radius:2px}

/* BOTNAV */
.botnav{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;max-width:430px;height:var(--B);background:#fff;border-top:1px solid var(--bd);display:flex;align-items:center;z-index:999;box-shadow:0 -2px 10px rgba(0,0,0,.07)}
.bn{display:flex;flex-direction:column;align-items:center;gap:2px;flex:1;padding:6px 0;text-decoration:none;position:relative;cursor:pointer}
.bn.on::before{content:'';position:absolute;top:0;left:50%;transform:translateX(-50%);width:26px;height:3px;background:var(--g);border-radius:0 0 3px 3px}
.bni{font-size:1.2rem}.bnl{font-size:.57rem;font-weight:800;color:var(--mu)}
.bn.on .bnl{color:var(--g)}

/* SUMMARY */
.summary{margin:12px 12px 10px;background:linear-gradient(135deg,var(--gd),#22C55E);border-radius:16px;padding:13px 16px;box-shadow:0 4px 14px rgba(22,163,74,.22)}
.sum-row{display:flex;justify-content:space-around;align-items:center}
.sum-item{text-align:center}
.sum-lbl{font-size:.62rem;color:rgba(255,255,255,.75);font-weight:700;margin-bottom:3px}
.sum-val{font-size:1.1rem;font-weight:900;color:#fff}
.sum-sep{width:1px;background:rgba(255,255,255,.25);height:36px}

/* PROGRESS */
.dayp{margin:0 12px 12px;background:#fff;border-radius:14px;padding:12px 14px;box-shadow:0 1px 7px rgba(0,0,0,.07)}
.dp-hd{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.dp-t{font-size:.78rem;font-weight:800;color:var(--txt)}
.dp-c{font-size:.75rem;font-weight:900;color:var(--g)}
.dp-b{background:#E5E7EB;border-radius:6px;height:8px;overflow:hidden}
.dp-f{height:100%;border-radius:6px;background:linear-gradient(90deg,var(--g),#22C55E);transition:width .5s ease}
.dp-m{font-size:.65rem;color:var(--mu);font-weight:700;margin-top:6px;text-align:center}

/* TACHE ITEMS */
.tlist{padding:0 12px;display:flex;flex-direction:column;gap:10px;padding-bottom:16px}
.titem{background:#fff;border-radius:16px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.07);display:flex;align-items:stretch;position:relative}
.titem.enc{border-left:4px solid var(--o)}
.titem.fin{border-left:4px solid var(--g)}
.tiimg{width:82px;min-height:90px;object-fit:cover;display:block;flex-shrink:0}
.tibody{flex:1;padding:10px 11px}
.tiname{font-size:.78rem;font-weight:800;color:var(--txt);margin-bottom:4px}
.timeta{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.tibadge{font-size:.6rem;font-weight:800;padding:2px 8px;border-radius:6px;color:#fff}
.beo{background:var(--o)}.beg{background:var(--g)}.bemu{background:#6B7280}
.tirew{font-size:.78rem;font-weight:900;color:var(--g);margin-top:5px}
.titime{font-size:.6rem;color:var(--mu);font-weight:700;margin-top:3px}
.tiright{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:10px 12px;gap:6px;flex-shrink:0}
.dobtn{background:linear-gradient(135deg,var(--o),var(--od));border:none;border-radius:10px;padding:8px 10px;font-family:'Nunito',sans-serif;font-size:.65rem;font-weight:800;color:#fff;cursor:pointer;text-align:center;line-height:1.3;transition:transform .15s;box-shadow:0 2px 8px rgba(249,115,22,.3)}
.dobtn:active{transform:scale(.93)}
.doneico{font-size:1.6rem}

/* SEC TITLE */
.sectitle{margin:4px 12px 8px;font-size:.75rem;font-weight:800;color:var(--mu);text-align:center;letter-spacing:.03em}

/* EMPTY */
.empty{text-align:center;padding:50px 20px}
.emico{font-size:3.5rem;margin-bottom:12px}
.emtxt{font-size:.85rem;font-weight:800;color:var(--txt);margin-bottom:6px}
.emsub{font-size:.75rem;color:var(--mu);line-height:1.5}

/* AD */
.adov{position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s}
.adov.open{opacity:1;pointer-events:all}
.adbox{background:#111;border-radius:20px;width:calc(100% - 32px);max-width:398px;overflow:hidden;box-shadow:0 8px 40px rgba(0,0,0,.6)}
.adimg{width:100%;height:190px;position:relative;background:#000;display:flex;align-items:center;justify-content:center}
.adimg img{width:100%;height:100%;object-fit:cover;position:absolute;inset:0;opacity:.6}
.adplay{position:relative;z-index:2;font-size:3rem}
.adbd{padding:13px 15px}
.adbr{font-size:.67rem;font-weight:700;color:#888;margin-bottom:3px}
.adti{font-size:.87rem;font-weight:900;color:#fff;margin-bottom:8px}
.adbw{background:#333;border-radius:4px;height:6px;overflow:hidden;margin-bottom:8px}
.adbar{height:100%;background:var(--o);border-radius:4px;width:0%}
.adtm{font-size:.72rem;font-weight:800;color:#bbb;text-align:center;margin-bottom:10px}
.adbtn{width:100%;padding:12px;background:linear-gradient(135deg,var(--g),var(--gd));border:none;border-radius:12px;font-family:'Nunito',sans-serif;font-size:.9rem;font-weight:900;color:#fff;cursor:pointer;display:none;transition:transform .15s;box-shadow:0 3px 12px rgba(22,163,74,.3)}
.adbtn:active{transform:scale(.97)}.adbtn.show{display:block}

/* TOAST */
.tst{position:fixed;top:64px;left:50%;transform:translateX(-50%) translateY(-80px);background:#111;color:#fff;padding:8px 20px;border-radius:22px;font-size:.77rem;font-weight:700;z-index:99999;white-space:nowrap;transition:transform .3s cubic-bezier(.34,1.56,.64,1);pointer-events:none;box-shadow:0 4px 16px rgba(0,0,0,.2)}
.tst.show{transform:translateX(-50%) translateY(0)}.tst.err{background:#DC2626}

.ld{display:inline-block;width:10px;height:10px;border:2px solid #ccc;border-top-color:var(--g);border-radius:50%;animation:sp .6s linear infinite;vertical-align:middle}
@keyframes sp{to{transform:rotate(360deg)}}
</style>
</head>

<script>
const SB=supabase.createClient('https://tgrfzybemuwvhkbpuzmz.supabase.co','eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRncmZ6eWJlbXV3dmhrYnB1em16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMDMwOTgsImV4cCI6MjA4NzY3OTA5OH0.M20AwabfyHK_btwhgCmdUUbP2IAtY4TeYbc3Ovzj7CE');

const MAX=3,GAIN=70,DAYS=4,SECS=15;

// Catalogue des t√¢ches disponibles
const CATALOG={
  ag1:{nom:'Champs de Ma√Øs VGN',img:'https://images.unsplash.com/photo-1551754655-cd27e38d2076?w=300&q=80'},
  ag2:{nom:'Bl√© Dor√© Premium',img:'https://images.unsplash.com/photo-1574323347407-f5e1ad6d020b?w=300&q=80'},
  ag3:{nom:'√âlevage Bovin VGN',img:'https://images.unsplash.com/photo-1516467508483-a7212febe31a?w=300&q=80'},
  ag4:{nom:'Grande R√©colte 2025',img:'https://images.unsplash.com/photo-1625246333195-78d9c38ad449?w=300&q=80'},
  ag5:{nom:'Ferme Bio Certifi√©e',img:'https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=300&q=80'},
  ag6:{nom:'Irrigation Moderne',img:'https://images.unsplash.com/photo-1464226184884-fa280b87c399?w=300&q=80'},
};
const ALL_IDS=['ag1','ag2','ag3','ag4','ag5','ag6'];

let U=null,P=null,doneToday=[],history=[],curTab='enc',curT=null,adInt=null,saving=false;
const fmt=n=>Number(n||0).toLocaleString('fr-FR');
const fmtF=n=>fmt(n)+' FCFA';
const td=()=>new Date().toISOString().slice(0,10);
function set(id,v){const e=document.getElementById(id);if(e)e.textContent=v}
function toast(m,e=false){const t=document.getElementById('tst');t.textContent=m;t.className='tst show'+(e?' err':'');setTimeout(()=>t.className='tst',3500)}
function timeAgo(iso){const diff=Math.floor((Date.now()-new Date(iso))/60000);if(diff<1)return'√Ä l\'instant';if(diff<60)return diff+'min';if(diff<1440)return Math.floor(diff/60)+'h';return new Date(iso).toLocaleDateString('fr-FR')}

function switchTab(tab){
  curTab=tab;
  document.getElementById('tab-ec').className='tab'+(tab==='enc'?' on':'');
  document.getElementById('tab-fin').className='tab'+(tab==='fin'?' on':'');
  render();
}

function updateSummary(){
  const n=doneToday.length;
  const ms=Date.now()-new Date(P?.created_at||U?.created_at||Date.now()).getTime();
  const jour=Math.min(Math.floor(ms/86400000)+1,DAYS);
  set('s-today',n+' / '+MAX);
  set('s-gains',fmtF(n*GAIN));
  set('s-stage','Jour '+jour+' / '+DAYS);
  document.getElementById('dpf').style.width=(n/MAX*100)+'%';
  set('dpc',n+' / '+MAX);
  set('dpm',n===0?'Aucune t√¢che compl√©t√©e aujourd\'hui':n<MAX?`${MAX-n} t√¢che${MAX-n>1?'s':''} restante${MAX-n>1?'s':''} !`:'üéâ Objectif atteint ! Revenez demain.');
}

function render(){
  const list=document.getElementById('tlist');
  list.innerHTML='';

  if(curTab==='enc'){
    // T√¢ches disponibles = celles pas encore faites aujourd'hui
    const restantes=ALL_IDS.filter(id=>!doneToday.includes(id));
    if(doneToday.length>=MAX){
      list.innerHTML=`<div class="empty"><div class="emico">üåô</div><div class="emtxt">Limite du jour atteinte !</div><div class="emsub">Vous avez fait vos 3 t√¢ches.<br>Revenez demain pour continuer.</div></div>`;
      return;
    }
    if(restantes.length===0){
      list.innerHTML=`<div class="empty"><div class="emico">‚úÖ</div><div class="emtxt">Toutes les t√¢ches faites !</div><div class="emsub">Revenez demain.</div></div>`;
      return;
    }
    restantes.forEach(id=>{
      const t=CATALOG[id];
      const div=document.createElement('div');
      div.className='titem enc';
      div.innerHTML=`
        <img class="tiimg" src="${t.img}" alt="${t.nom}" loading="lazy">
        <div class="tibody">
          <div class="tiname">${t.nom}</div>
          <div class="timeta">
            <span class="tibadge beo">En cours</span>
            <span class="tibadge bemu">Gratuit</span>
          </div>
          <div class="tirew">+${GAIN} FCFA</div>
          <div class="titime">‚è± Pub de ${SECS} secondes</div>
        </div>
        <div class="tiright">
          <button class="dobtn" onclick="startAd('${id}')">‚ñ∂Ô∏è Faire<br>la t√¢che</button>
        </div>`;
      list.appendChild(div);
    });

  } else {
    // Termin√© : t√¢ches faites aujourd'hui EN PREMIER, puis historique
    const todayRecs=history.filter(r=>r.date_jour===td());
    const oldRecs  =history.filter(r=>r.date_jour!==td());

    if(history.length===0){
      list.innerHTML=`<div class="empty"><div class="emico">üìã</div><div class="emtxt">Aucune t√¢che termin√©e</div><div class="emsub">Les t√¢ches compl√©t√©es<br>appara√Ætront ici.</div></div>`;
      return;
    }

    if(todayRecs.length>0){
      const sep=document.createElement('div');sep.className='sectitle';sep.textContent="‚îÄ‚îÄ Aujourd'hui ‚îÄ‚îÄ";list.appendChild(sep);
      todayRecs.forEach(r=>{
        const t=CATALOG[r.tache_ref]||{nom:'T√¢che de stage',img:'https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=300&q=80'};
        const div=document.createElement('div');div.className='titem fin';
        div.innerHTML=`
          <img class="tiimg" src="${t.img}" alt="${t.nom}" loading="lazy">
          <div class="tibody">
            <div class="tiname">${t.nom}</div>
            <div class="timeta"><span class="tibadge beg">‚úÖ Termin√©</span></div>
            <div class="tirew">+${r.reward||GAIN} FCFA cr√©dit√©s</div>
            <div class="titime">üïê ${timeAgo(r.completee_le)}</div>
          </div>
          <div class="tiright"><div class="doneico">‚úÖ</div></div>`;
        list.appendChild(div);
      });
    }

    if(oldRecs.length>0){
      const sep2=document.createElement('div');sep2.className='sectitle';sep2.textContent='‚îÄ‚îÄ Jours pr√©c√©dents ‚îÄ‚îÄ';list.appendChild(sep2);
      oldRecs.forEach(r=>{
        const t=CATALOG[r.tache_ref]||{nom:'T√¢che de stage',img:'https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=300&q=80'};
        const div=document.createElement('div');div.className='titem fin';div.style.opacity='.65';
        div.innerHTML=`
          <img class="tiimg" src="${t.img}" alt="${t.nom}" loading="lazy">
          <div class="tibody">
            <div class="tiname">${t.nom}</div>
            <div class="timeta"><span class="tibadge beg">‚úÖ Termin√©</span></div>
            <div class="tirew">+${r.reward||GAIN} FCFA</div>
            <div class="titime">üìÖ ${new Date(r.completee_le).toLocaleDateString('fr-FR')}</div>
          </div>
          <div class="tiright"><div class="doneico">‚úÖ</div></div>`;
        list.appendChild(div);
      });
    }
  }
}

function startAd(id){
  if(saving)return;
  const t={id,nom:CATALOG[id].nom,img:CATALOG[id].img};
  curT=t;
  document.getElementById('adimg').src=t.img;
  document.getElementById('adti').textContent=t.nom;
  const bar=document.getElementById('adbar');bar.style.transition='none';bar.style.width='0%';
  document.getElementById('adtm').innerHTML=`Patientez <b>${SECS}</b> secondes...`;
  document.getElementById('adbtn').classList.remove('show');
  document.getElementById('adov').classList.add('open');
  let el=0;clearInterval(adInt);
  adInt=setInterval(()=>{el++;bar.style.transition='width 1s linear';bar.style.width=(el/SECS*100)+'%';const r=SECS-el;document.getElementById('adtm').innerHTML=r>0?`Patientez <b>${r}</b> sec...`:'üéâ Cliquez pour r√©clamer !';if(el>=SECS){clearInterval(adInt);document.getElementById('adbtn').classList.add('show')}},1000);
}

async function finishAd(){
  if(!curT||!U||saving)return;
  if(doneToday.includes(curT.id)){toast('‚ö†Ô∏è D√©j√† compl√©t√©e');return}
  if(doneToday.length>=MAX){toast('‚ö†Ô∏è Max 3 t√¢ches/jour');return}
  clearInterval(adInt);saving=true;
  const btn=document.getElementById('adbtn');btn.textContent='‚è≥...';btn.disabled=true;
  const t=curT;curT=null;
  try{
    const now=new Date().toISOString(),dj=td();
    const{error:e1}=await SB.from('taches_completees').insert({user_id:U.id,tache_ref:t.id,type_tache:'stage',reward:GAIN,date_jour:dj,completee_le:now});
    if(e1)throw e1;
    const ns=(P.solde||0)+GAIN,ng=(P.gains_totaux||0)+GAIN,ngj=(P.gains_jour||0)+GAIN,ngs=(P.gains_semaine||0)+GAIN,ngm=(P.gains_mois||0)+GAIN,nt=(P.taches_jour||0)+1;
    const{error:e2}=await SB.from('profiles').update({solde:ns,gains_totaux:ng,gains_jour:ngj,gains_semaine:ngs,gains_mois:ngm,taches_jour:nt}).eq('id',U.id);
    if(e2)throw e2;
    P.solde=ns;P.gains_totaux=ng;P.gains_jour=ngj;P.taches_jour=nt;
    doneToday.push(t.id);
    history.unshift({tache_ref:t.id,reward:GAIN,date_jour:dj,completee_le:now});
    document.getElementById('adov').classList.remove('open');
    toast('üéâ +'+GAIN+' FCFA cr√©dit√©s !');
    const soldeEl=document.getElementById('tb-solde');
    if(soldeEl) soldeEl.textContent=fmtF(P.solde);
    updateSummary();render();
  }catch(err){
    document.getElementById('adov').classList.remove('open');
    toast('‚ùå '+(err.message||JSON.stringify(err)),true);
  }finally{saving=false;btn.textContent='‚úÖ R√©clamer +70 FCFA';btn.disabled=false}
}

async function init(){
  const{data:{user}}=await SB.auth.getUser();
  if(!user){window.location.href='index.html';return}
  U=user;
  const{data:p}=await SB.from('profiles').select('*').eq('id',user.id).single();
  P=p||{solde:0,gains_totaux:0,gains_jour:0,gains_semaine:0,gains_mois:0,investissement:0,taches_jour:0,created_at:user.created_at};
  // Solde topbar
  const soldeEl=document.getElementById('tb-solde');
  if(soldeEl) soldeEl.textContent=fmtF(P.solde);
  // Charger tout l'historique (today + pass√©)
  const{data:tc}=await SB.from('taches_completees').select('*').eq('user_id',user.id).eq('type_tache','stage').order('completee_le',{ascending:false});
  history=tc||[];
  doneToday=history.filter(r=>r.date_jour===td()).map(r=>r.tache_ref).filter(Boolean).slice(0,MAX);
  updateSummary();render();
}
init();
</script>
